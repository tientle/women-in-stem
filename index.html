<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Vidaloka&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<title> Women in STEM </title>
</head>
<body>

<!-- <div id="particles-js"></div> -->

<section id='intro'>
  <p class='intro__overline'>
    <a href='https://github.com/russellgoldenberg/scrollama'>scrollama.js</a>
  </p>
  <h1 class='intro__hed'>Demo: Sticky Graphic</h1>
  <p class='intro__dek'>
    Start scrolling to see how it works.
  </p>
</section>
<section id='scroll'>
  <div class='scroll__graphic'>
    <div class='chart'>
      <p>0</p>
    </div>
  </div>
  <div class='scroll__text'>
    <div class='step' data-step='1'>
      <p>STEP 1</p>
    </div>
    <div class='step' data-step='2'>
      <p>STEP 2</p>
    </div>
    <div class='step' data-step='3'>
      <p>STEP 3</p>
    </div>
    <div class='step' data-step='4'>
      <p>STEP 4</p>
    </div>
  </div>
</section>
<section id='outro'></section>
<div class='debug'></div>

 </body>
 </html>
